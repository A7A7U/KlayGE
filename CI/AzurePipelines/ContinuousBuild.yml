steps:
- bash: eval '$(installCommand)'
  displayName: 'Install'

- script: |
    git config --global user.email "dummy@example.com"
    git config --global user.name "Dummy Name"
  displayName: 'Config git'

- task: PythonScript@0
  displayName: 'Build'
  inputs:
    scriptPath: Build.py
    arguments: '$(project) $(compiler) x64 Release'
